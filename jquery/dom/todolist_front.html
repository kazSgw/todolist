<!DOCTYPE html>
<html>
<head>
  <title>TODO List</title>
  <meta charset = "utf-8">
</head>
<body>
  <div id="form">
    <input id="formText" type="text" size="50" maxlength="20">
    <input id="formButton" type="button" value="追加">
    <input id="deleteButton" type="button" value="リセット">
  </div>
  <h1>TODO LIST</h1>
  <ul>
    <li>追加ボタンでTODOリストに追加</li>
    <li>リセットボタンで全削除</li>
    <li>リストをクリックで完了/未完了の変更</li>    
  </ul>
  <div id="list"></div>

  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script src="todolist.js"></script>
</body>
</html>
